<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>( ‚ú¶ ) FishTyper - Almanac</title>
    <style>
        body {
            margin: 0;
            background: #000c17;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #00bfff;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 2px 2px 0 #003366;
            letter-spacing: 5px;
        }

        .back-btn {
            background-color: #ff4757;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid white;
            position: absolute;
            left: 20px;
            top: 30px;
            transition: 0.2s;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background-color: #ff6b6b;
        }

        /* --- TABS --- */
        .tabs-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .tab-btn {
            background: transparent;
            border: 2px solid #00bfff;
            color: #00bfff;
            padding: 10px 30px;
            font-size: 1.2rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: rgba(0, 191, 255, 0.1);
        }

        .tab-btn.active {
            background: #00bfff;
            color: #000c17;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }

        /* Golden Tab Specifics */
        .tab-btn.gold-tab {
            border-color: #ffd700;
            color: #ffd700;
        }
        
        .tab-btn.gold-tab:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .tab-btn.gold-tab.active {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* --- CONTENT AREA --- */
        .main-container {
            max-width: 1200px;
            width: 90%;
            padding: 20px 0 60px 0;
        }

        .zone-section {
            margin-bottom: 50px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .zone-header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .zone-title {
            font-size: 2rem;
            color: white;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .zone-depth {
            font-size: 1.2rem;
            color: #888;
            font-family: monospace;
            font-weight: bold;
        }
        
        /* Gold Zone Title Styling */
        .gold-zone-title {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .zone-section.gold-section .zone-header {
             border-color: #ffd700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* --- FISH CARD --- */
        .fish-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s, background 0.2s;
            position: relative;
            cursor: pointer;
        }

        .fish-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            border-color: #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
        }

        .fish-img-container {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .fish-img {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        .fish-name {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: capitalize;
            color: #00bfff;
            margin-bottom: 5px;
            text-align: center;
        }

        .fish-details {
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
            line-height: 1.4;
        }

        .depth-badge {
            background: #003366;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 5px;
            display: inline-block;
        }

        /* Gold Card Variant */
        .is-gold {
            border-color: rgba(255, 215, 0, 0.4);
        }
        .is-gold:hover {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        .is-gold .fish-name { color: #ffd700; text-shadow: 0 0 5px #ff8c00; }
        .is-gold .fish-img { filter: drop-shadow(0 0 5px gold); }

        /* --- INFO MODAL (POPUP) --- */
        #fish-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none; 
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #fish-modal.active {
            display: flex;
            opacity: 1;
        }

        /* Wrapper to hold arrows and modal content */
        .modal-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95), rgba(0, 10, 20, 0.98));
            border: 2px solid #00bfff;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #fish-modal.active .modal-content {
            transform: scale(1);
        }

        /* Gold Variant for Modal */
        .modal-content.gold-theme {
            border-color: #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }
        .modal-content.gold-theme .modal-title { color: #ffd700; text-shadow: 0 0 10px gold; }
        .modal-content.gold-theme .stat-value { color: #ffd700; }

        .modal-close {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 2rem;
            color: #ff4757;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            z-index: 10;
        }
        .modal-close:hover { transform: scale(1.2); color: #ff6b6b; }
        
        /* Eye Button (Visual Comparison) */
        .eye-btn {
            position: absolute;
            top: 20px; left: 20px;
            background: transparent;
            border: 2px solid #00bfff;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            z-index: 10;
        }
        
        .eye-btn:hover { 
            transform: scale(1.1); 
            background: rgba(0, 191, 255, 0.2);
        }
        
        .gold-theme .eye-btn { border-color: #ffd700; }
        .gold-theme .eye-btn:hover { background: rgba(255, 215, 0, 0.2); }

        .eye-icon-img {
            width: 25px;
            height: 25px;
            object-fit: contain;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));
        }

        .modal-img-box {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .modal-img {
            max-height: 100%;
            max-width: 100%;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transform: scale(1.5); 
        }

        .modal-title {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            color: #00bfff;
            letter-spacing: 3px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 10px;
        }

        .stat-item { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.2rem; color: white; font-weight: bold; }

        /* Navigation Arrows */
        .nav-arrow {
            background: rgba(0,0,0,0.5);
            border: 2px solid #888;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        .nav-arrow:hover {
            background: white;
            color: black;
            border-color: white;
            transform: scale(1.1);
        }

        /* --- COMPARISON MODAL --- */
        #compare-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000; /* Higher than info modal */
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .compare-box {
            width: 95%;        /* WIDER */
            max-width: 1200px; /* WIDER */
            height: 60vh;
            border: 4px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .compare-bg {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            /* Background color set via JS */
        }

        /* GRID PATTERN OVERLAY */
        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }
        
        .compare-close {
            position: absolute;
            top: 20px; right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        .compare-fish-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .compare-img {
            image-rendering: pixelated;
            filter: drop-shadow(5px 10px 10px rgba(0,0,0,0.6));
            transition: transform 0.3s;
        }
        
        .compare-label {
            margin-top: 15px;
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">‚Üê MENU</a>
        <h1>ALMANAC</h1>
        <div class="tabs-container">
            <button class="tab-btn active" onclick="switchTab('normal')">NORMAL</button>
            <button class="tab-btn gold-tab" onclick="switchTab('golden')">GOLDEN</button>
        </div>
    </header>

    <div class="main-container" id="almanac-content">
        </div>

    <div id="fish-modal" onclick="closeModal(event)">
        <div class="modal-wrapper">
            
            <div class="nav-arrow" onclick="switchFish(-1)">&#10094;</div>

            <div class="modal-content" id="modal-box">
                <span class="modal-close" onclick="forceCloseModal()">√ó</span>
                
                <button class="eye-btn" onclick="openComparison()" title="Size Comparison">
                    <img src="public/icons/eye.png" alt="üëÅÔ∏è" class="eye-icon-img">
                </button>
                
                <div class="modal-img-box">
                    <img src="" id="m-img" class="modal-img" alt="Fish">
                </div>
                
                <h2 id="m-title" class="modal-title">Unknown</h2>
                
                <div class="stats-grid">
                    <div class="stat-item" style="grid-column: span 2;">

                    <div class="stat-item">
                        <span class="stat-label">Depth Range</span>

                    <div class="stat-item">
                        <span class="stat-label">Size Scale</span>

                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Score Value</span>
                        <span id="m-score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Swim Speed</span>
                        <span id="m-speed" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Word Length</span>
                        <span id="m-len" class="stat-value">3 - 5 chars</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Rarity Weight</span>
                        <span id="m-rarity" class="stat-value">100</span>
                    </div>

                        <span class="stat-label">Effect</span>

            </div>

            <div class="nav-arrow" onclick="switchFish(1)">&#10095;</div>

        </div>
    </div>

    <div id="compare-modal">
        <div class="compare-box" id="compare-box-inner">
            <button class="compare-close" onclick="closeComparison()">CLOSE VIEW</button>
            
            <div class="compare-bg" id="compare-bg">
                <div class="grid-overlay"></div>

                <div class="compare-fish-container">
                    <img src="public/fishes/3.png" style="width: 90px;" class="compare-img" alt="Guppy">
                    <div class="compare-label">Guppy (Standard)</div>
                </div>

                <div class="compare-fish-container">
                    <img src="" id="c-target-img" class="compare-img" alt="Target">
                    <div class="compare-label" id="c-target-name">Target</div>
                </div>
            </div>
        </div>
    </div>

    <script src="configuration.js"></script>
    <script>
        const contentDiv = document.getElementById('almanac-content');
        const btns = document.querySelectorAll('.tab-btn');
        
        // Modal Elements
        const modal = document.getElementById('fish-modal');
        const modalBox = document.getElementById('modal-box');
        const mImg = document.getElementById('m-img');
        const mTitle = document.getElementById('m-title');
        const mDepth = document.getElementById('m-depth');
        const mScore = document.getElementById('m-score');
        const mSpeed = document.getElementById('m-speed');
        const mLen = document.getElementById('m-len');
        const mRarity = document.getElementById('m-rarity');
        const mEffect = document.getElementById('m-effect');
        const mScale = document.getElementById('m-scale');
        const mZone = document.getElementById('m-zone'); // New Ref

        // Comparison Elements
        const compareModal = document.getElementById('compare-modal');
        const compareBg = document.getElementById('compare-bg');
        const cTargetImg = document.getElementById('c-target-img');
        const cTargetName = document.getElementById('c-target-name');

        let currentTab = 'normal';
        
        // We store the currently rendered list of fish to allow navigation (Next/Prev)
        let currentFishList = [];
        let currentFishIndex = -1;

        // --- ZONE METADATA (Ranges) ---
        const zoneData = {
            "Sunlight Zone": "0m - 350m",
            "Gold Rush I (Sunlight)": "350m - 500m",
            "Twilight Zone": "500m - 1000m",
            "Gold Rush II (Twilight)": "1000m - 1300m",
            "Midnight Zone": "1300m - 2400m",
            "Gold Rush III (Midnight)": "2400m - 2800m",
            "The Abyss": "2800m - 4800m",
            "The Trench": "4800m - 5500m",
            "Mutated Zone": "5500m+"
        };

        function switchTab(tab) {
            currentTab = tab;
            
            // Update Buttons
            btns.forEach(btn => {
                btn.classList.remove('active');
                if(tab === 'normal' && !btn.classList.contains('gold-tab')) btn.classList.add('active');
                if(tab === 'golden' && btn.classList.contains('gold-tab')) btn.classList.add('active');
            });

            render();
        }

        // --- MODAL LOGIC ---
        
        // Opens modal based on the list index
        function openModalByIndex(index) {
            if (index < 0 || index >= currentFishList.length) return;
            currentFishIndex = index;
            const fish = currentFishList[index];

            // Populate Data
            mImg.src = fish.imgSrc;
            mTitle.innerText = fish.type.replace(/-/g, ' ').replace(/_/g, ' ');
            
            // Get and set Zone Name
            const zoneName = getZoneName(fish.minDepth, fish.effect === 'gold');
            mZone.innerText = zoneName;

            mDepth.innerText = `${fish.minDepth}m - ${fish.maxDepth ? fish.maxDepth + 'm' : '???'}`;
            mScore.innerText = fish.scoreBonus + " pts";
            mSpeed.innerText = fish.speed;
            mLen.innerText = `${fish.lenMin} - ${fish.lenMax} chars`;
            mRarity.innerText = fish.spawnWeight > 0 ? fish.spawnWeight : "Special Event";
            mScale.innerText = fish.scale.toFixed(1) + "x";
            
            // Effect formatting
            if(fish.effect === 'gold') {
                mEffect.innerText = "GOLDEN (Bonus Points)";
                modalBox.classList.add('gold-theme');
            } else {
                mEffect.innerText = "Standard";
                modalBox.classList.remove('gold-theme');
            }

            // Show Modal
            modal.classList.add('active');
        }

        // Called from Grid Click
        function openModal(fishType) {
            // Find index in current list
            const index = currentFishList.findIndex(f => f.type === fishType);
            if (index !== -1) {
                openModalByIndex(index);
            }
        }

        function switchFish(direction) {
            let newIndex = currentFishIndex + direction;
            
            // Wrap around logic
            if (newIndex < 0) newIndex = currentFishList.length - 1;
            if (newIndex >= currentFishList.length) newIndex = 0;
            
            openModalByIndex(newIndex);
        }

        function closeModal(e) {
            if(e.target === modal) modal.classList.remove('active');
        }

        function forceCloseModal() {
            modal.classList.remove('active');
        }

        // --- COMPARISON LOGIC ---

        function getDepthColor(depth) {
            if (depth < 350) return "#00bfff";
            else if (depth < 500) return "#c4c366";
            else if (depth < 1000) return "#0077be";
            else if (depth < 1300) return "#6b681d";
            else if (depth < 2400) return "#003366";
            else if (depth < 2800) return "#383101";
            else if (depth < 4800) return "#011d38";
            else if (depth < 5500) return "#000000";
            else return "#000022";
        }

        function openComparison() {
            const fish = currentFishList[currentFishIndex];
            if(!fish) return;

            // Set Background Color based on Depth
            compareBg.style.background = getDepthColor(fish.minDepth);

            // Set Target Info
            cTargetImg.src = fish.imgSrc;
            cTargetName.innerText = fish.type.replace(/-/g, ' ').replace(/_/g, ' ');

            // Calculate Visual Size (Base size 100px * scale)
            // Guppy is scale 0.9 => 90px
            const baseSize = 100; 
            const pixelSize = baseSize * fish.scale;
            cTargetImg.style.width = pixelSize + "px";

            compareModal.style.display = 'flex';
        }

        function closeComparison() {
            compareModal.style.display = 'none';
        }

        // --- RENDER LOGIC ---
        function getZoneName(minDepth, isGold) {
            if (isGold) {
                if (minDepth >= 2400) return "Gold Rush III (Midnight)";
                if (minDepth >= 1000) return "Gold Rush II (Twilight)";
                return "Gold Rush I (Sunlight)";
            } else {
                if (minDepth >= 5500) return "Mutated Zone";
                if (minDepth >= 4800) return "The Trench";
                if (minDepth >= 2800) return "The Abyss";
                if (minDepth >= 1300) return "Midnight Zone";
                if (minDepth >= 500) return "Twilight Zone";
                return "Sunlight Zone";
            }
        }

        function render() {
            if (typeof fishConfig === 'undefined') {
                contentDiv.innerHTML = '<h2 style="color:red; text-align:center;">Error: configuration.js not found.</h2>';
                return;
            }

            contentDiv.innerHTML = '';
            currentFishList = []; // Reset navigation list

            const filteredFish = fishConfig.filter(f => {
                const isGold = (f.effect === 'gold');
                return currentTab === 'golden' ? isGold : !isGold;
            });

            const grouped = {};
            
            const zoneOrder = [
                "Sunlight Zone", "Gold Rush I (Sunlight)",
                "Twilight Zone", "Gold Rush II (Twilight)",
                "Midnight Zone", "Gold Rush III (Midnight)",
                "The Abyss", "The Trench", "Mutated Zone"
            ];

            filteredFish.forEach(fish => {
                const zone = getZoneName(fish.minDepth, currentTab === 'golden');
                if (!grouped[zone]) grouped[zone] = [];
                grouped[zone].push(fish);
            });

            zoneOrder.forEach(zoneName => {
                if (!grouped[zoneName]) return;

                const fishList = grouped[zoneName];
                // Sort by depth inside the group
                fishList.sort((a, b) => a.minDepth - b.minDepth);
                
                // Add to master navigation list
                currentFishList = currentFishList.concat(fishList);

                const section = document.createElement('div');
                section.className = 'zone-section';
                if(currentTab === 'golden') section.classList.add('gold-section');
                
                const isGoldZone = zoneName.includes("Gold");
                const titleClass = isGoldZone ? 'zone-title gold-zone-title' : 'zone-title';
                
                // Get Depth Range String
                const depthRange = zoneData[zoneName] || "Unknown Depth";

                let gridHTML = '';
                fishList.forEach(fish => {
                    const isGold = (fish.effect === 'gold');
                    const displayName = fish.type.replace(/-/g, ' ').replace(/_/g, ' ');
                    const depthText = `${fish.minDepth}m - ${fish.maxDepth ? fish.maxDepth + 'm' : '???'}`;

                    // Add click handler to open modal
                    gridHTML += `
                        <div class="fish-card ${isGold ? 'is-gold' : ''}" onclick="openModal('${fish.type}')">
                            <div class="fish-img-container">
                                <img src="${fish.imgSrc}" class="fish-img" alt="${fish.type}">
                            </div>
                            <div class="fish-name">${displayName}</div>
                            <div class="fish-details">
                                <span style="font-size:0.7rem; opacity:0.7;">CLICK FOR INFO</span>
                                <br>
                                <span class="depth-badge">${depthText}</span>
                            </div>
                        </div>
                    `;
                });

                section.innerHTML = `
                    <div class="zone-header">
                        <div class="${titleClass}">${zoneName}</div>
                        <div class="zone-depth">${depthRange}</div>
                    </div>
                    <div class="grid">${gridHTML}</div>
                `;

                contentDiv.appendChild(section);
            });

            if (filteredFish.length === 0) {
                contentDiv.innerHTML = '<h2 style="text-align:center; margin-top:50px; color:#666;">No fishes found for this category.</h2>';
            }
        }

        // Initial Render
        render();

    </script>

</body>
</html>
