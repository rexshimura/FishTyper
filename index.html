<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishTyper - Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #0077be);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 4px 4px 0px #003366;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .play-btn {
            background-color: #ff6b6b;
            border: 4px solid white;
            color: white;
            padding: 15px 50px;
            font-size: 2rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 50px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-decoration: none;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background-color: #ff4757;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Simple bubbles background */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            bottom: -50px;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% { bottom: -50px; transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { bottom: 110vh; transform: translateX(-50px); }
        }
    </style>
</head>
<body>

    <h1>FishTyper</h1>
    <a href="game.html" class="play-btn">PLAY</a>
    <h4>V1.5.0</h4>

    <div class="bubble" style="width: 40px; height: 40px; left: 10%; animation-duration: 8s;"></div>
    <div class="bubble" style="width: 20px; height: 20px; left: 30%; animation-duration: 12s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 70%; animation-duration: 15s;"></div>
    <div class="bubble" style="width: 30px; height: 30px; left: 85%; animation-duration: 7s;"></div>

</body>
</html>
