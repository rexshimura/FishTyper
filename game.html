<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishTyper - Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #00bfff; 
            transition: background-color 5s linear;
        }

        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* HUD Styling */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        #typing-area {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) scale(1); 
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            padding: 15px 40px;
            color: white;
            font-size: 2rem;
            min-width: 200px;
            text-align: center;
            z-index: 10;
            transition: all 0.1s ease-out;
        }

        .success-anim {
            background: rgba(40, 167, 69, 0.9) !important;
            border-color: #7aff7a !important;
            box-shadow: 0 0 20px #7aff7a;
            transform: translateX(-50%) scale(1.1) !important;
        }

        .placeholder-text {
            color: #aaa;
            font-size: 1rem;
            opacity: 0.8;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.8; }
        }

        /* Fish Container */
        .fish {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            transition: opacity 0.2s; 
        }

        /* Gold Effect */
        .effect-gold img {
            filter: drop-shadow(0 0 10px gold) brightness(1.2);
            animation: shine 1.5s infinite alternate ease-in-out;
        }

        @keyframes shine {
            from { filter: drop-shadow(0 0 5px #ffd700) brightness(1.1); }
            to { filter: drop-shadow(0 0 25px #ffea00) brightness(1.5); }
        }

        /* Floating Score Popup */
        .score-popup {
            position: absolute;
            color: #ffff00; 
            font-weight: 900;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0px #000;
            pointer-events: none; 
            animation: floatUp 0.8s ease-out forwards;
            z-index: 30; 
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
        }

        /* Bubble Pop Animation */
        .bubble-pop {
            transform: scale(0.8);
            opacity: 1;
            animation: bubblePopAnim 0.3s ease-out forwards;
        }

        @keyframes bubblePopAnim {
            0% { transform: scale(0.5); opacity: 1; }
            60% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .fish img {
            height: auto;
            image-rendering: pixelated; 
            transition: width 0.2s; 
        }

        .word-box {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 1.5rem; 
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            text-shadow: 1px 1px 2px black;
            transition: color 0.1s;
        }

        .highlight {
            color: #ffd700;
            text-shadow: 0 0 10px orange, 0 0 2px white;
            font-weight: 900;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="game-area">
        <div id="ui-layer">
            <div>Score: <span id="score">0</span></div>
            <div>Depth: <span id="depth">0</span>m</div>
            <div style="color: red;">Hearts: <span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>

        <div id="typing-area">
            <span id="target-display"><span class="placeholder-text">Type to lock on...</span></span>
        </div>
    </div>

    <div id="game-over">
        <h1 style="color: #ff4757;">GAME OVER</h1>
        <h2>Final Score: <span id="final-score">0</span></h2>
        <h2>Max Depth: <span id="final-depth">0</span>m</h2>
        <button onclick="location.reload()">Try Again</button>
        <button onclick="window.location.href='index.html'">Main Menu</button>
    </div>

    <script src="words.js"></script>
    <script src="config.js"></script>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const heartsEl = document.getElementById('hearts');
        const depthEl = document.getElementById('depth');
        const typingArea = document.getElementById('typing-area');
        const targetDisplay = document.getElementById('target-display');
        const gameOverScreen = document.getElementById('game-over');
        
        let score = 0;
        let hearts = 3;
        let depth = 0;
        let gameActive = true;
        let activeFishes = [];
        let targetFish = null;
        
        let spawnRate = gameSettings.initialSpawnRate; 
        let lastSpawn = 0;
        let depthTimer = 0;

        function loop(timestamp) {
            if (!gameActive) return;

            if (timestamp - depthTimer > 1000) {
                depth += gameSettings.depthIncreaseRate; 
                depthEl.innerText = depth;
                depthTimer = timestamp;
                updateEnvironment();
            }

            if (timestamp - lastSpawn > spawnRate) {
                spawnFish();
                lastSpawn = timestamp;
                if (spawnRate > gameSettings.minSpawnRate) spawnRate -= 10;
            }

            activeFishes.forEach((fish, index) => {
                if (fish.isDead) return;

                fish.x -= fish.speed;
                fish.element.style.left = fish.x + 'px';

                if (fish.x < -200) {
                    takeDamage(index);
                }
            });

            requestAnimationFrame(loop);
        }

        function updateEnvironment() {
            if (depth < 200) document.body.style.backgroundColor = "#00bfff";
            else if (depth < 500) document.body.style.backgroundColor = "#0077be";
            else if (depth < 800) document.body.style.backgroundColor = "#003366";
            else document.body.style.backgroundColor = "#000022";
        }

        // --- UPDATED SPAWN LOGIC TO PREVENT OVERLAP ---
        function spawnFish() {
            // 1. FILTER allowed fish based on Depth
            const allowedFish = fishConfig.filter(f => {
                const isDeepEnough = depth >= f.minDepth;
                const isNotTooDeep = f.maxDepth === null || depth <= f.maxDepth;
                return isDeepEnough && isNotTooDeep;
            });

            if (allowedFish.length === 0) return; 

            // 2. WEIGHTED RANDOM SELECTION
            const totalWeight = allowedFish.reduce((sum, f) => sum + (f.spawnWeight || 1), 0);
            let randomValue = Math.random() * totalWeight;
            
            let fishType = allowedFish[0];
            for (let f of allowedFish) {
                randomValue -= (f.spawnWeight || 1);
                if (randomValue <= 0) {
                    fishType = f;
                    break;
                }
            }

            // 3. COLLISION CHECKING (The Fix)
            // We try to find a Y position that isn't too close to existing fish
            let yPos;
            let attempts = 0;
            const maxAttempts = 15; // Give up if screen is too full
            const minVerticalSpacing = 80; // Pixels of buffer space needed
            let collision = false;

            do {
                // Pick a random spot between 50px and bottom
                yPos = Math.random() * (window.innerHeight - 250) + 50;
                collision = false;

                // Check against ALL currently swimming fish
                for (let fish of activeFishes) {
                    // If the new fish is within 'minVerticalSpacing' pixels of another fish...
                    if (Math.abs(fish.y - yPos) < minVerticalSpacing) {
                        collision = true;
                        break; // ...it's a collision, stop checking and try a new number
                    }
                }
                attempts++;
            } while (collision && attempts < maxAttempts);

            // If we tried 15 times and still overlap, we skip spawning this frame
            if (collision) return;

            // 4. CREATE THE ELEMENT
            const targetLen = Math.floor(Math.random() * (fishType.lenMax - fishType.lenMin + 1)) + fishType.lenMin;
            const list = wordList[targetLen] || wordList[1];
            let contentText = list[Math.floor(Math.random() * list.length)];
            if(!contentText) contentText = "bug";

            const div = document.createElement('div');
            const effectClass = fishType.effect ? `effect-${fishType.effect}` : '';
            div.className = `fish ${effectClass}`;

            div.style.left = '100vw';
            div.style.top = yPos + 'px';
            
            const imgWidth = 100 * fishType.scale;

            div.innerHTML = `
                <div class="word-box">${contentText}</div>
                <img src="${fishType.imgSrc}" alt="fish" draggable="false" style="width: ${imgWidth}px;">
            `;

            gameArea.appendChild(div);

            activeFishes.push({
                word: contentText,
                typed: "",
                element: div,
                x: window.innerWidth,
                y: yPos, // We store the validated Y position here
                speed: fishType.speed,
                scale: fishType.scale, 
                scoreBonus: fishType.scoreBonus || 0,
                isDead: false
            });
        }

        function takeDamage(index) {
            hearts--;
            updateHeartsUI();

            const fish = activeFishes[index];
            if(fish === targetFish) {
                targetFish = null;
                targetDisplay.innerHTML = '<span class="placeholder-text">Target Lost...</span>';
            }
            
            fish.element.remove();
            activeFishes.splice(index, 1);

            if (hearts <= 0) {
                endGame();
            }
        }

        function updateHeartsUI() {
            let heartString = "";
            for(let i=0; i<hearts; i++) heartString += "‚ù§Ô∏è‚ù§Ô∏è";
            heartsEl.innerText = heartString;
            if (hearts === 0) heartsEl.innerText = "‚ò†Ô∏è";
        }

        function endGame() {
            gameActive = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-depth').innerText = depth;
            gameOverScreen.style.display = "flex";
        }

        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.key.length !== 1) return;
            const key = e.key;

            if (!targetFish) {
                const candidate = activeFishes
                    .filter(f => f.word.startsWith(key) && !f.isDead)
                    .sort((a, b) => a.x - b.x)[0];

                if (candidate) {
                    targetFish = candidate;
                    processInput(key);
                }
            } else {
                const nextLetter = targetFish.word[targetFish.typed.length];
                if (key === nextLetter) {
                    processInput(key);
                }
            }
        });

        function processInput(key) {
            targetFish.typed += key;
            const remaining = targetFish.word.substring(targetFish.typed.length);
            
            targetFish.element.querySelector('.word-box').innerHTML = 
                `<span class="highlight">${targetFish.typed}</span>${remaining}`;

            targetDisplay.innerHTML = `<span class="highlight">${targetFish.typed}</span>${remaining}`;

            if (targetFish.typed === targetFish.word) {
                killFish(targetFish);
                targetFish = null;
                triggerSuccessAnim();
                targetDisplay.innerHTML = '<span class="placeholder-text">Type to lock on...</span>';
            }
        }

        function triggerSuccessAnim() {
            typingArea.classList.remove('success-anim');
            void typingArea.offsetWidth; 
            typingArea.classList.add('success-anim');
            setTimeout(() => {
                typingArea.classList.remove('success-anim');
            }, 300);
        }

        function killFish(fish) {
            const points = (fish.word.length * gameSettings.pointsPerChar) + fish.scoreBonus;
            score += points;
            scoreEl.innerText = score;

            // Spawn Floating Score
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.innerText = `+${points}`;
            popup.style.left = fish.element.style.left; 
            popup.style.top = fish.element.style.top;
            
            if(fish.scoreBonus > 10) {
                popup.style.color = 'gold';
                popup.style.fontSize = '3rem';
                popup.style.textShadow = '0 0 10px gold';
            }

            gameArea.appendChild(popup);
            setTimeout(() => { popup.remove(); }, 1000);

            fish.isDead = true;
            const bubbleSize = 4 * fish.scale;
            const randomRot = Math.floor(Math.random() * 90) - 45;

            fish.element.style.transform = `rotate(${randomRot}deg)`;
            fish.element.innerHTML = `
                <div class="bubble-pop" style="font-size: ${bubbleSize}rem;">
                    ü´ß
                </div>
            `;

            const index = activeFishes.indexOf(fish);
            if (index > -1) {
                activeFishes.splice(index, 1);
            }

            setTimeout(() => {
                if (fish.element && fish.element.parentNode) {
                    fish.element.remove();
                }
            }, 300);
        }

        requestAnimationFrame(loop);

    </script>
</body>
</html>
