<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishTyper - Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #00bfff; 
            transition: background-color 5s linear;
        }

        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* --- WATER EFFECTS --- */
        .water-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.3) 0%, rgba(0, 0, 0, 0) 60%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 10px);
            z-index: 1;
            pointer-events: none;
        }

        .caustics {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: transparent;
            background-image: 
                radial-gradient(rgba(255,255,255,0.1) 20%, transparent 20%),
                radial-gradient(rgba(255,255,255,0.1) 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            animation: ripple 8s linear infinite;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes ripple {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-50px) rotate(5deg); }
        }

        /* --- NEW HUD LAYOUT --- */
        #hud-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #fff;
            color: white;
            font-size: 1.2rem;
            z-index: 20;
            display: flex;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(4px);
            pointer-events: none;
        }

        .hud-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hud-label {
            font-weight: bold;
            color: #ccc;
            width: 70px; /* Align text */
        }

        .heart-icon {
            font-size: 1.5rem;
            transition: transform 0.2s;
        }
        
        .heart-empty {
            filter: grayscale(100%) brightness(50%);
            opacity: 0.6;
        }

        /* --- PAUSE BUTTON (Top Right) --- */
        #pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 30;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
        }

        #pause-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* --- TYPING AREA & POP ANIMATION --- */
        #typing-area {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%); 
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px 50px;
            color: white;
            font-size: 2.2rem;
            min-width: 250px;
            text-align: center;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .floating-char {
            position: absolute;
            color: #ffd700;
            font-weight: bold;
            font-size: 2rem;
            pointer-events: none;
            animation: floatChar 0.8s ease-out forwards;
            text-shadow: 0 0 10px gold;
            z-index: 21;
        }

        @keyframes floatChar {
            0% { transform: translate(-50%, 0) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -40px) scale(1.5); opacity: 0.8; }
            100% { transform: translate(-50%, -80px) scale(1); opacity: 0; }
        }

        .success-anim {
            border-color: #7aff7a !important;
            box-shadow: 0 0 30px #7aff7a !important;
        }

        .placeholder-text {
            color: #666;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Fish Container */
        .fish {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 5;
        }

        /* Gold Effect */
        .effect-gold img {
            filter: drop-shadow(0 0 10px gold) brightness(1.2);
            animation: shine 1.5s infinite alternate ease-in-out;
        }

        @keyframes shine {
            from { filter: drop-shadow(0 0 5px #ffd700) brightness(1.1); }
            to { filter: drop-shadow(0 0 25px #ffea00) brightness(1.5); }
        }

        /* Score Popups */
        .score-popup {
            position: absolute;
            color: #ffff00; 
            font-weight: 900;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0px #000;
            pointer-events: none; 
            animation: floatUp 0.8s ease-out forwards;
            z-index: 30; 
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
        }

        /* Particle Explosion */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 25;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        .fish img {
            height: auto;
            image-rendering: pixelated; 
            transition: width 0.2s; 
        }

        .word-box {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 1.5rem; 
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            text-shadow: 1px 1px 2px black;
        }

        .highlight {
            color: #ffd700;
            text-shadow: 0 0 10px orange, 0 0 2px white;
            font-weight: 900;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        
        #pause-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
            backdrop-filter: blur(5px);
        }

        .menu-btn {
            padding: 10px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            pointer-events: auto;
            background: #fff;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            color: #333;
            transition: transform 0.1s;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div id="game-area">
        <div class="water-overlay"></div>
        <div class="caustics"></div>

        <div id="hud-container">
            <div class="hud-row">
                <div class="hud-label">SCORE</div>
                <div id="score" style="color: #ffd700;">0</div>
            </div>
            <div class="hud-row">
                <div class="hud-label">DEPTH</div>
                <div id="depth" style="color: #00bfff;">0m</div>
            </div>
            <div class="hud-row">
                <div class="hud-label">HP</div>
                <div id="hearts-container">
                    <span class="heart-icon">‚ù§Ô∏è</span>
                    <span class="heart-icon">‚ù§Ô∏è</span>
                    <span class="heart-icon">‚ù§Ô∏è</span>
                </div>
            </div>
        </div>

        <button id="pause-btn" title="Pause (Tab)">‚è∏</button>

        <div id="typing-area">
            <span id="target-display"><span class="placeholder-text">WAITING FOR TARGET...</span></span>
        </div>
        
        <div id="pause-overlay">
            <h1 style="font-size: 4rem; margin: 0;">PAUSED</h1>
            <p style="margin-top: 10px; opacity: 0.7;">Press TAB to Resume</p>
            <button class="menu-btn" onclick="togglePause()">RESUME</button>
        </div>
    </div>

    <div id="game-over">
        <h1 style="color: #ff4757; font-size: 4rem;">GAME OVER</h1>
        <h2>Final Score: <span id="final-score">0</span></h2>
        <h2>Max Depth: <span id="final-depth">0</span>m</h2>
        <button class="menu-btn" onclick="location.reload()">Try Again</button>
        <button class="menu-btn" onclick="window.location.href='index.html'">Main Menu</button>
    </div>

    <script src="words.js"></script>
    <script src="config.js"></script>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const heartsContainer = document.getElementById('hearts-container');
        const depthEl = document.getElementById('depth');
        const typingArea = document.getElementById('typing-area');
        const targetDisplay = document.getElementById('target-display');
        const gameOverScreen = document.getElementById('game-over');
        const pauseBtn = document.getElementById('pause-btn');
        const pauseOverlay = document.getElementById('pause-overlay');
        
        let score = 0;
        let hearts = 3;
        let maxHearts = 3; // Defined max
        let depth = 0;
        let gameActive = true;
        let activeFishes = [];
        let targetFish = null;
        
        let spawnRate = gameSettings.initialSpawnRate; 
        let lastSpawn = 0;
        let depthTimer = 0;

        let isPaused = false;
        let pauseStartTime = 0;

        function loop(timestamp) {
            if (!gameActive) return;
            if (isPaused) {
                requestAnimationFrame(loop);
                return;
            }

            if (timestamp - depthTimer > 1000) {
                depth += gameSettings.depthIncreaseRate; 
                depthEl.innerText = depth + "m";
                depthTimer = timestamp;
                updateEnvironment();
            }

            if (timestamp - lastSpawn > spawnRate) {
                spawnFish();
                lastSpawn = timestamp;
                if (spawnRate > gameSettings.minSpawnRate) spawnRate -= 10;
            }

            activeFishes.forEach((fish, index) => {
                if (fish.isDead) return;

                fish.x -= fish.speed;
                fish.element.style.left = fish.x + 'px';

                if (fish.x < -200) {
                    takeDamage(index);
                }
            });

            requestAnimationFrame(loop);
        }

        // --- PAUSE LOGIC ---
        pauseBtn.addEventListener('click', () => { togglePause(); pauseBtn.blur(); });

        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape" || e.key === "Tab") {
                e.preventDefault();
                togglePause();
            }
        });

        function togglePause() {
            if(!gameActive) return;

            isPaused = !isPaused;

            if (isPaused) {
                pauseBtn.innerHTML = "‚ñ∂"; // Play icon
                pauseOverlay.style.display = "flex";
                pauseStartTime = performance.now();
            } else {
                pauseBtn.innerHTML = "‚è∏"; // Pause icon
                pauseOverlay.style.display = "none";
                
                const pauseDuration = performance.now() - pauseStartTime;
                lastSpawn += pauseDuration;
                depthTimer += pauseDuration;
            }
        }

        function updateEnvironment() {
            if (depth < 200) document.body.style.backgroundColor = "#00bfff";
            else if (depth < 500) document.body.style.backgroundColor = "#0077be";
            else if (depth < 800) document.body.style.backgroundColor = "#003366";
            else document.body.style.backgroundColor = "#000022";
        }

        function spawnFish() {
            const allowedFish = fishConfig.filter(f => {
                const isDeepEnough = depth >= f.minDepth;
                const isNotTooDeep = f.maxDepth === null || depth <= f.maxDepth;
                return isDeepEnough && isNotTooDeep;
            });

            if (allowedFish.length === 0) return; 

            const totalWeight = allowedFish.reduce((sum, f) => sum + (f.spawnWeight || 1), 0);
            let randomValue = Math.random() * totalWeight;
            
            let fishType = allowedFish[0];
            for (let f of allowedFish) {
                randomValue -= (f.spawnWeight || 1);
                if (randomValue <= 0) {
                    fishType = f;
                    break;
                }
            }

            let yPos;
            let attempts = 0;
            const maxAttempts = 15;
            const minVerticalSpacing = 80;
            let collision = false;

            do {
                yPos = Math.random() * (window.innerHeight - 250) + 50;
                collision = false;
                for (let fish of activeFishes) {
                    if (Math.abs(fish.y - yPos) < minVerticalSpacing) {
                        collision = true;
                        break;
                    }
                }
                attempts++;
            } while (collision && attempts < maxAttempts);

            if (collision) return;
            
            const targetLen = Math.floor(Math.random() * (fishType.lenMax - fishType.lenMin + 1)) + fishType.lenMin;
            const list = wordList[targetLen] || wordList[1];
            let contentText = list[Math.floor(Math.random() * list.length)];
            if(!contentText) contentText = "bug";

            const div = document.createElement('div');
            const effectClass = fishType.effect ? `effect-${fishType.effect}` : '';
            div.className = `fish ${effectClass}`;

            div.style.left = '100vw';
            div.style.top = yPos + 'px';
            
            const imgWidth = 100 * fishType.scale;

            div.innerHTML = `
                <div class="word-box">${contentText}</div>
                <img src="${fishType.imgSrc}" alt="fish" draggable="false" style="width: ${imgWidth}px;">
            `;

            gameArea.appendChild(div);

            activeFishes.push({
                word: contentText,
                typed: "",
                element: div,
                x: window.innerWidth,
                y: yPos,
                speed: fishType.speed,
                scale: fishType.scale, 
                scoreBonus: fishType.scoreBonus || 0,
                isDead: false
            });
        }

        function takeDamage(index) {
            hearts--;
            updateHeartsUI();

            const fish = activeFishes[index];
            if(fish === targetFish) {
                targetFish = null;
                targetDisplay.innerHTML = '<span class="placeholder-text">Target Lost...</span>';
            }
            
            fish.element.remove();
            activeFishes.splice(index, 1);

            if (hearts <= 0) {
                endGame();
            }
        }

        // --- NEW HEART RENDER LOGIC ---
        function updateHeartsUI() {
            let html = '';
            for(let i=0; i<maxHearts; i++) {
                if (i < hearts) {
                    // Full Heart
                    html += `<span class="heart-icon">‚ù§Ô∏è</span>`;
                } else {
                    // Empty Heart (Greyed out)
                    html += `<span class="heart-icon heart-empty">üñ§</span>`;
                }
            }
            heartsContainer.innerHTML = html;
        }

        function endGame() {
            gameActive = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-depth').innerText = depth;
            gameOverScreen.style.display = "flex";
            pauseBtn.style.display = "none";
        }

        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (isPaused) return; 

            if (e.key.length !== 1) return;
            const key = e.key;

            if (!targetFish) {
                const candidate = activeFishes
                    .filter(f => f.word.startsWith(key) && !f.isDead)
                    .sort((a, b) => a.x - b.x)[0];

                if (candidate) {
                    targetFish = candidate;
                    processInput(key);
                }
            } else {
                const nextLetter = targetFish.word[targetFish.typed.length];
                if (key === nextLetter) {
                    processInput(key);
                }
            }
        });

        function processInput(key) {
            targetFish.typed += key;
            const remaining = targetFish.word.substring(targetFish.typed.length);
            
            targetFish.element.querySelector('.word-box').innerHTML = 
                `<span class="highlight">${targetFish.typed}</span>${remaining}`;

            targetDisplay.innerHTML = `<span class="highlight">${targetFish.typed}</span>${remaining}`;

            // TRIGGER POP ANIMATION
            spawnFloatingChar(key);

            if (targetFish.typed === targetFish.word) {
                killFish(targetFish);
                targetFish = null;
                triggerSuccessAnim();
                targetDisplay.innerHTML = '<span class="placeholder-text">WAITING...</span>';
            }
        }

        // --- SPAWN FLOATING CHARACTER ---
        function spawnFloatingChar(char) {
            const span = document.createElement('span');
            span.innerText = char.toUpperCase();
            span.className = 'floating-char';
            
            // Randomize slight horizontal offset for visual variety
            const offset = (Math.random() * 40) - 20; 
            span.style.left = `calc(50% + ${offset}px)`;
            span.style.bottom = "100%"; // Start at top of typing box

            typingArea.appendChild(span);

            // Clean up after animation
            setTimeout(() => { span.remove(); }, 800);
        }

        function triggerSuccessAnim() {
            typingArea.classList.remove('success-anim');
            void typingArea.offsetWidth; 
            typingArea.classList.add('success-anim');
            setTimeout(() => {
                typingArea.classList.remove('success-anim');
            }, 300);
        }

        function createExplosion(x, y, color) {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.background = Math.random() > 0.5 ? color : '#fff';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 80 + 40;
                
                const dx = Math.cos(angle) * velocity + 'px';
                const dy = Math.sin(angle) * velocity + 'px';

                p.style.setProperty('--dx', dx);
                p.style.setProperty('--dy', dy);

                gameArea.appendChild(p);
                setTimeout(() => { p.remove(); }, 600);
            }
        }

        function killFish(fish) {
            const points = (fish.word.length * gameSettings.pointsPerChar) + fish.scoreBonus;
            score += points;
            scoreEl.innerText = score;

            const rect = fish.element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const explosionColor = fish.scoreBonus > 10 ? 'gold' : '#00bfff';
            createExplosion(centerX, centerY, explosionColor);

            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.innerText = `+${points}`;
            popup.style.left = fish.element.style.left; 
            popup.style.top = fish.element.style.top;
            
            if(fish.scoreBonus > 10) {
                popup.style.color = 'gold';
                popup.style.fontSize = '3rem';
                popup.style.textShadow = '0 0 10px gold';
            }

            gameArea.appendChild(popup);
            setTimeout(() => { popup.remove(); }, 1000);

            fish.isDead = true;
            fish.element.remove();  

            const index = activeFishes.indexOf(fish);
            if (index > -1) {
                activeFishes.splice(index, 1);
            }
        }

        requestAnimationFrame(loop);

    </script>
</body>
</html>
