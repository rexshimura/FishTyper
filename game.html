<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishTyper - Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: #00bfff; /* Starting color: Shallow water */
            transition: background-color 5s linear; /* Smooth transition for depth */
        }

        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* HUD Styling */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }

        /* The Fish Container */
        .fish {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            white-space: nowrap;
            transition: transform 0.1s linear;
        }

        .fish-body {
            font-size: 3rem; /* Base size, will scale with depth */
        }

        .word-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 1.2rem;
        }

        .highlight {
            color: #ffd700; /* Gold color for typed letters */
        }

        /* Game Over Screen */
        #game-over {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="game-area">
        <div id="ui-layer">
            <div>Score: <span id="score">0</span></div>
            <div>Depth: <span id="depth">0</span>m</div>
            <div>Hearts: <span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>
    </div>

    <div id="game-over">
        <h1 style="color: #ff4757;">GAME OVER</h1>
        <h2>Final Score: <span id="final-score">0</span></h2>
        <h2>Max Depth: <span id="final-depth">0</span>m</h2>
        <button onclick="location.reload()">Try Again</button>
        <button onclick="window.location.href='index.html'">Main Menu</button>
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const heartsEl = document.getElementById('hearts');
        const depthEl = document.getElementById('depth');
        const gameOverScreen = document.getElementById('game-over');
        
        // Word lists based on depth
        const words = {
            shallow: ['cat', 'dog', 'sun', 'red', 'sea', 'box', 'eye', 'run', 'net', 'fin'],
            medium:  ['shark', 'water', 'coral', 'ocean', 'waves', 'shell', 'whale', 'depth', 'swim', 'blue'],
            deep:    ['submarine', 'jellyfish', 'darkness', 'pressure', 'monster', 'treasure', 'shipwreck', 'leviathan', 'atlantis']
        };

        const fishSprites = ['üê†', 'üê°', 'üêü', 'ü¶à', 'ü¶ë', 'üêã'];

        // Game State
        let score = 0;
        let hearts = 3;
        let depth = 0; // Meters
        let gameActive = true;
        let activeFishes = []; // Array to store fish objects
        let targetFish = null; // The fish currently being typed
        
        let spawnRate = 2000; // ms
        let fishSpeed = 1.5; // pixels per frame
        let lastSpawn = 0;
        let depthTimer = 0;

        // --- GAME LOOP ---
        function loop(timestamp) {
            if (!gameActive) return;

            // 1. Manage Depth (Increase every frame slightly, or every second)
            if (timestamp - depthTimer > 1000) {
                depth += 5; 
                depthEl.innerText = depth;
                depthTimer = timestamp;
                updateEnvironment();
            }

            // 2. Spawner
            if (timestamp - lastSpawn > spawnRate) {
                spawnFish();
                lastSpawn = timestamp;
            }

            // 3. Move Fishes & Collision
            activeFishes.forEach((fish, index) => {
                fish.x -= fish.speed;
                fish.element.style.left = fish.x + 'px';

                // Check if fish hit the left wall
                if (fish.x < -150) {
                    takeDamage(index);
                }
            });

            requestAnimationFrame(loop);
        }

        // --- MECHANICS ---

        function updateEnvironment() {
            // THE TWIST: As depth increases...
            // 1. Background gets darker
            // 2. Fish get faster
            // 3. Words get longer
            // 4. Fish get bigger
            
            if (depth < 100) {
                document.body.style.backgroundColor = "#00bfff"; // Shallow
            } else if (depth < 300) {
                document.body.style.backgroundColor = "#0077be"; // Medium
                fishSpeed = 2.0;
                spawnRate = 1800;
            } else if (depth < 600) {
                document.body.style.backgroundColor = "#003366"; // Deep
                fishSpeed = 2.5;
                spawnRate = 1600;
            } else {
                document.body.style.backgroundColor = "#000022"; // Abyss
                fishSpeed = 3.0;
                spawnRate = 1300;
            }
        }

        function getWordForDepth() {
            if (depth < 150) return words.shallow[Math.floor(Math.random() * words.shallow.length)];
            if (depth < 400) return words.medium[Math.floor(Math.random() * words.medium.length)];
            return words.deep[Math.floor(Math.random() * words.deep.length)];
        }

        function spawnFish() {
            const word = getWordForDepth();
            const yPos = Math.random() * (window.innerHeight - 150) + 50; // Random height
            
            // Fish size scales with depth
            let scale = 1;
            if (depth > 500) scale = 1.5;
            if (depth > 1000) scale = 2.0;

            const div = document.createElement('div');
            div.className = 'fish';
            div.style.left = '100vw';
            div.style.top = yPos + 'px';
            div.style.transform = `scale(${scale})`;

            // Random Fish Graphic
            const sprite = fishSprites[Math.floor(Math.random() * fishSprites.length)];

            div.innerHTML = `
                <div class="word-box">${word}</div>
                <div class="fish-body">${sprite}</div>
            `;

            gameArea.appendChild(div);

            activeFishes.push({
                word: word,
                typed: "", // What user has typed so far
                element: div,
                x: window.innerWidth,
                y: yPos,
                speed: fishSpeed + (Math.random() * 0.5) // Slight variance
            });
        }

        function takeDamage(index) {
            // Remove heart
            hearts--;
            let heartString = "";
            for(let i=0; i<hearts; i++) heartString += "‚ù§Ô∏è‚ù§Ô∏è";
            heartsEl.innerText = heartString || "üíî";

            // Remove fish from DOM and Array
            const fish = activeFishes[index];
            if(fish === targetFish) targetFish = null; // Unlock if we were typing this one
            fish.element.remove();
            activeFishes.splice(index, 1);

            if (hearts <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameActive = false;
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-depth').innerText = depth;
            gameOverScreen.style.display = "flex";
        }

        // --- TYPING LOGIC ---

        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;

            const key = e.key.toLowerCase();
            
            // Only allow letters
            if (!/^[a-z]$/.test(key)) return;

            // If we don't have a target, try to find one matching the key
            if (!targetFish) {
                // Find fish that starts with this letter
                // Priority: Closest to left side (lowest X)
                const candidate = activeFishes
                    .filter(f => f.word.startsWith(key))
                    .sort((a, b) => a.x - b.x)[0];

                if (candidate) {
                    targetFish = candidate;
                    processInput(key);
                }
            } else {
                // We have a target, check if key matches next letter
                const nextLetter = targetFish.word[targetFish.typed.length];
                if (key === nextLetter) {
                    processInput(key);
                }
            }
        });

        function processInput(key) {
            targetFish.typed += key;
            
            // Update Visuals (Highlight typed letters)
            const remaining = targetFish.word.substring(targetFish.typed.length);
            targetFish.element.querySelector('.word-box').innerHTML = 
                `<span class="highlight">${targetFish.typed}</span>${remaining}`;

            // Check if word is complete
            if (targetFish.typed === targetFish.word) {
                killFish(targetFish);
                targetFish = null;
            }
        }

        function killFish(fish) {
            // Calculate Score (2 points per letter)
            score += (fish.word.length * 2);
            scoreEl.innerText = score;

            // Remove from array
            const index = activeFishes.indexOf(fish);
            if (index > -1) {
                fish.element.remove();
                activeFishes.splice(index, 1);
            }
        }

        // Start loop
        requestAnimationFrame(loop);

    </script>
</body>
</html>
